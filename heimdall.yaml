apiVersion: v1
kind: PersistentVolume
metadata:
  name: heimdall-pv
  labels:
    app: heimdall
spec:
  storageClassName: manual
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /data/heimdall
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: heimdall-pvc
  labels:
    app: heimdall
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  labels:
    app: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - name: heimdall
        image: lscr.io/linuxserver/heimdall:latest
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        volumeMounts:
        - name: config
          mountPath: /config
        ports:
        - containerPort: 80
        - containerPort: 443
        volumeDevices:
        - name: data
          devicePath: /data
      volumes:
      - name: config
        hostPath:
          path: /config
      - name: data
        persistentVolumeClaim:
          claimName: heimdall-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall
  labels:
    app: heimdall
spec:
  type: LoadBalancer
  selector:
    app: heimdall
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 443
